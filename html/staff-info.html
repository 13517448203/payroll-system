<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <title>员工信息</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="../css/font.css">
  <link rel="stylesheet" href="../css/xadmin.css">
  <script src="../js/jquery.min.js"></script>
  <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="../js/xadmin.js"></script>
</head>

<body class="layui-anim" data-anim="layui-anim-up">
  <div class="x-nav">
    <span class="layui-breadcrumb">
      <a href="">首页</a>
      <a>
        <cite>员工信息</cite>
      </a>
    </span>
    <a class="layui-btn layui-btn-primary layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
      href="javascript:location.replace(location.href);" title="刷新">
      <i class="layui-icon" style="line-height:38px">ဂ</i></a>
  </div>
  <div class="x-body">
    <div class="layui-row">
      <form class="layui-form layui-col-md12 x-so">
        <input class="layui-input" placeholder="开始日期" name="start" id="start">
        <input class="layui-input" placeholder="结束日期" name="end" id="end">
        <input type="text" name="username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
        <button class="layui-btn" lay-submit lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
      </form>
    </div>
    <xblock>
      <button class="layui-btn" onclick="x_admin_show('添加用户','./staff-add.html',600,600)">
        <i class="layui-icon"></i>添加</button>
      <span class="x-right" style="line-height: 40px;">共有数据：8条</span>
    </xblock>
    <table class="layui-hide" id="usert" lay-filter="usert" lay-dta="{id:'userTable'}">
    </table>

  </div>
  <script>
    layui.use(['table'], function () {
      var table = layui.table;

      table.render({
        id: 'userTable',
        elem: '#usert',
        url: '',
        contentType: 'json',
        parseData: function (res) {
          return {
            "code": 0,
            "msg": "",
            "count": res.length,
            "data": res
          };
        },
        toolbar: '#toolbarDemo',
        title: '员工信息表',
        page: true,
        cols: [[
          { field: 'id', title: 'ID', width: 80, sort: true, fixed: 'left' }
          , { field: 'username', title: '姓名' }
          , { field: 'ID-card', title: '身份证号' }
          , { field: 'sex', title: '性别' }
          , { field: 'address', title: '地址' }
          , { align: 'center', title: '操作', toolbar: '#barDemo' }
        ]]
      })
    })
  </script>
  <script type="text/html" id="barDemo">
    <!-- <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a> -->
  <a onclick="member_stop(this,'10001')" href="javascript:;" title="启用">
    <i class="layui-icon">&#xe601;</i>
  </a>
  <a title="编辑" onclick="x_admin_show('编辑','admin-edit.html')" href="javascript:;">
    <i class="layui-icon">&#xe642;</i>
  </a>
  <a title="删除" onclick="member_del(this,'要删除的id')" href="javascript:;">
    <i class="layui-icon">&#xe640;</i>
  </a>
  </script>
  <script>
    layui.use('laydate', function () {
      var laydate = layui.laydate;

      //执行一个laydate实例
      laydate.render({
        elem: '#start' //指定元素
      });

      //执行一个laydate实例
      laydate.render({
        elem: '#end' //指定元素
      });
    });

    /*用户-停用*/
    function member_stop(obj, id) {
      layer.confirm('确认要停用吗？', function (index) {

        if ($(obj).attr('title') == '启用') {

          //发异步把用户状态进行更改
          $(obj).attr('title', '停用')
          $(obj).find('i').html('&#xe62f;');

          $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
          layer.msg('已停用!', { icon: 5, time: 1000 });

        } else {
          $(obj).attr('title', '启用')
          $(obj).find('i').html('&#xe601;');

          $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
          layer.msg('已启用!', { icon: 5, time: 1000 });
        }

      });
    }

    /*用户-删除*/
    function member_del(obj, id) {
      layer.confirm('确认要删除吗？', function (index) {
        //发异步删除数据
        $(obj).parents("tr").remove();
        layer.msg('已删除!', { icon: 1, time: 1000 });
      });
    }
  </script>
</body>

</html>
